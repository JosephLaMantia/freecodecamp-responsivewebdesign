<!DOCTYPE html>
<html lang="en">
<link rel='stylesheet' href='./styles.css'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>

</head>

<body>
    <header id='header'>
        <img id='header-img' src='https://i.imgur.com/fpZ3lAi.jpg' />
        <nav id='nav-bar'>
            <!-- links to sections of the page using ids (#) -->
            <a href="#email-updates" class = 'nav-link'>Get Email Updates</a>
            <a href="#video-review" class='nav-link'>Book Review</a>
            <a href="#merchandise" class = 'nav-link'>Merchandise</a>
        </nav>
    </header>
<hr/>
    <!-- Form for email updates -->
    <!-- Asks for email and submits it to the link...  -->
    <section id='email-updates'>
        <form id='form' action="https://www.freecodecamp.com/email-submit">
            <h2>Sign up for updates on pricing, availability and more!</h2>
            <input id='email' name='email' type="email" placeholder='Enter E-mail address..' required />
            <input id='submit' type="submit" value='Submit' class='btn'/>
        </form>
    </section>


    <hr/>
    <!-- embedded product video with id 'video' : used youtube review by ida martinez. channel: Livin' Like Idi
        https://www.youtube.com/watch?v=SXLCGG5QPbg -->

    <section id="video-review">
        <h2>Review by Ida Martinez</h2>
        <iframe id='video' width="560" height="315" src="https://www.youtube.com/embed/SXLCGG5QPbg" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
        <p>Youtube channel: Livin' like Idi</p>
    </section>

    <hr/>
    <section id='merchandise'>
        <h2>Check out the authors merchandise <a href="https://shop.russ.is/">here</a>!</h2>
    </section>


    <!-- For testing -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
