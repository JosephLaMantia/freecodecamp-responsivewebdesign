<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<h1 id='title'>Joseph LaMantia Survey Form</h1>
<p id='description'>Thank you for taking time to improve my work</p>

<form id='survey-form'>

    <div class='form-group'>
        <label id='name-label'>Name:</label>
        <input id='name' type=text placeholder='Enter your name..' required />
    </div>

    <div class='form-group'>
        <label id='email-label'>Email:</label>
        <input id='email' type='email' placeholder='Enter your email..' required />
    </div>

    <div class='form-group'>
        <label id='number-label'>Age:</label>
        <input id='number' type='number' min="1" max="100" placeholder='Enter your age..' style='width: 10em'
            required />
    </div>

    <div class='form-group'>
        <label id='rating'>How satisfied were you with your product?</label>
        <select id='dropdown' name='rating' />
        <option value='very-satisfied'> Very Satisfied </option>
        <option value='satisfied'> Satisfied </option>
        <option value='not-satisfied'> Not Satisfied </option>
        </select>
    </div>

    <div class="form-group">
        <p>Would you recommend Joseph's work to a friend?</p>
        <label>
            <input name="user-recommend" value="definitely" type="radio" class="input-radio"
                checked />Definitely</label>
        <input name="user-recommend" value="definitely" type="radio" class="input-radio" />Maybe</label>
        <input name="user-recommend" value="definitely" type="radio" class="input-radio" />No</label>
    </div>

    <div class='form-group'>
        <p> What would you like to see improved? </p>
        <label>
            <input name='feedback' value='front-end' type='checkbox' class='input-checkbox'>Front-end</input>
        </label>
        <label>
            <input name='feedback' value='back-end' type='checkbox' class='input-checkbox'>Back-end</input>
        </label>
    </div>

    <div class='form-group'>
        <p>Any comments or suggestions?</p>
        <textarea id="comments" class="input-textarea" name="comment"
            placeholder="Enter your comment here..."></textarea>
    </div>

    <div class='form-group'>
        <button type="submit" id="submit" class="submit-button">Submit</button>
    </div>

</form>
